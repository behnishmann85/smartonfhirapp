{% extends 'layout.html' %}
    {% block content %}
    <div class="card p-5">
      <h1 class="mb-4">Welcome to the SMART on FHIR App</h1>
      <p class="mb-4">This application securely connects to a FHIR server using the SMART on FHIR protocol.</p>
      <form action="/launch" method="GET">
        <div class="mb-3">
          <label for="iss" class="form-label">FHIR Server URL (iss)</label>
          <input type="url" class="form-control" id="iss" name="iss" placeholder="https://fhirserver.example.com" required>
        </div>
        <button type="submit" class="btn btn-primary">Launch App</button>
      </form>
    </div>
  </div>
  {% endblock %}
